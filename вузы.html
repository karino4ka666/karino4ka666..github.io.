<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справочник ВУЗов города</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100px;
            margin-top: 10px;
        }

.container {
    display: flex;
    flex-direction: column;
   
}

/* Стили для меню */
.menu {
    display: flex;
    justify-content: space-around;
    background-color: #333; /* Черный цвет */
    color: #fff;
    padding: 10px 0;
}

.menu a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
}

.menu a:hover {
    background-color: #555; /* Темно-серый цвет при наведении */
}
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="menu">

            <a href="вузы.html">Вузы</a>
            <a href="телефонсправочник.html">Справочник телефонов</a>
             <a href="текстовый редактор.html">Текстовый редактор</a>
             <a href="окнафреймы.html">Фреймы</a>
              <a href="register.html">Регистрация</a>
             <a href="справочникулицы.html">Предприятия города</a>

        </div>
<center>
        <h1>Справочник ВУЗов города</h1>
        <p>Введите слово для поиска (например: "университет", "технический", "робототехники").</p>
    </div>
</center>
    <div class="search-container">
        <input type="text" id="universityName" placeholder="Введите слово для поиска" required>
        <button onclick="searchUniversity()">Искать</button>
    </div>

    <div class="results" id="results"></div>

    <script>
          const universities = {
            "Университет робототехники": {
                address: "ул. Технологий, 5",
                phone: "+7 (123) 456-78-90",
                faculties: ["Факультет робототехники", "Факультет автоматики", "Факультет кибернетики"]
            },
            "Технический университет робототехники": {
                address: "пр. Инновационный, 10",
                phone: "+7 (123) 987-65-43",
                faculties: ["Факультет мехатроники", "Факультет управления", "Факультет вычислительных систем"]
            },
            "Национальный исследовательский университет": {
                address: "ул. Исследований, 15",
                phone: "+7 (123) 555-12-34",
                faculties: ["Факультет роботизированных систем", "Факультет технологий", "Факультет искусственного интеллекта"]
            }
        };

        function searchUniversity() {
            const name = document.getElementById("universityName").value.toLowerCase();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = ""; // Очищаем предыдущие результаты

            // Фильтруем университеты по введенному слову
            const results = Object.keys(universities).filter(key => key.toLowerCase().includes(name));

            if (results.length > 0) {
                resultsDiv.innerHTML = "<h3>Найдены ВУЗы:</h3><ul>";
                results.forEach(key => {
                    const uni = universities[key];
                    resultsDiv.innerHTML += `
                        <li>
                            <strong>${key}</strong><br>
                            <p><strong>Адрес:</strong> ${uni.address}</p>
                            <p><strong>Телефон:</strong> ${uni.phone}</p>
                            <p><strong>Факультеты:</strong> ${uni.faculties.join(", ")}</p>
                        </li>
                    `;
                });
                resultsDiv.innerHTML += "</ul>";
            } else {
                resultsDiv.innerHTML = "<p>ВУЗ не найден. Попробуйте другое слово.</p>";
            }
        }
    </script>
</body>

</html>
