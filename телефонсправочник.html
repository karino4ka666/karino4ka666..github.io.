<body>
  <div class="container">
        <h1>Поиск номеров телефонов</h1>
        <p class="instruction">Введите название профессии, например: "бухгалтер", "программист", "директор", "маркетолог", "дизайнер", "инженер"</p>
        
        <input type="text" id="searchInput" placeholder="Введите профессию...">
        <button id="searchButton">Поиск</button>
        
        <h2>Результаты поиска:</h2>
        <ul id="phoneList"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>


    <script>
// script.js
// script.js

// Примерный список профессий и их телефонов
const phoneBook = [
    { profession: 'бухгалтер', phone: '+7 (123) 456-78-90' },
    { profession: 'программист', phone: '+7 (234) 567-89-01' },
    { profession: 'менеджер', phone: '+7 (345) 678-90-12' },
    { profession: 'директор', phone: '+7 (456) 789-01-23' },
    { profession: 'маркетолог', phone: '+7 (567) 890-12-34' },
    { profession: 'дизайнер', phone: '+7 (678) 901-23-45' },
    { profession: 'инженер', phone: '+7 (789) 012-34-56' },
];

// Функция для поиска телефонов по профессии
function searchPhones() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const filteredPhones = phoneBook.filter(entry => 
        entry.profession.toLowerCase().includes(input)
    );

    displayPhones(filteredPhones);
}

// Функция для отображения результатов поиска
function displayPhones(filteredPhones) {
    const phoneList = document.getElementById('phoneList');
    phoneList.innerHTML = ''; // очищаем предыдущий список

    if (filteredPhones.length > 0) {
        filteredPhones.forEach(entry => {
            const listItem = document.createElement('li');
            listItem.textContent = `${entry.profession}: ${entry.phone}`;
            phoneList.appendChild(listItem);
        });
    } else {
        const listItem = document.createElement('li');
        listItem.textContent = 'Телефоны не найдены.';
        phoneList.appendChild(listItem);
    }
}

// Обработчик события для кнопки поиска
document.getElementById('searchButton').addEventListener('click', searchPhones);

    </script>
